<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tictactoe</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!--Script -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/app.js"></script>

</head>

<body>
	<div class="container">
		<header class="text-center">
			<h1>Tic Tac Toe</h1>
		</header>
		<!-- Pick Symbol Section -->
		<section class="pickSymbol">
			<div class="innerPickSymbol text-center">
				<p class="pickSymbolText">Pick a symbol</p>
				<button class="btn symbolBtn" id="btnX">X</button>
				<button class="btn symbolBtn" id="btnO">O</button>

				<p class="pickPlayerText">Pick first player</p>
				<button class="btn firstPlayerBtn">Human</button>
				<button class="btn firstPlayerBtn">AI</button>

				<button class="btn startBtn">Start</button>


			</div>
		</section>
		<!-- Game Section -->
		<section class="gameBoard" style="display:none">
			<div class="row">
				<div class="col-md-3 text-center playerSection">
					<p>Player: <span class="playerSymbol"></span></p>
					<p><span class="playerScore"></span></p>
				</div>
				<div class="col-md-6 board">
					<div class="row">
						<div class="col-md-4 col-sm-4"><button id="0" class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="1" class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="2" class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="3" class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="4" class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="5"class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="6"class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="7" class="btn btn-block boardBtn">#</button></div>
						<div class="col-md-4 col-sm-4"><button id="8" class="btn btn-block boardBtn">#</button></div>
					</div>
				</div>
				<div class="col-md-3 text-center computerSection">
					<p>AI: <span class="aiSymbol"></span></p>
					<p><span class="computerScore"></span></p>
				</div>
			</div>
			
		</section>
	</div>
</body>
