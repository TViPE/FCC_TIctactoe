<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tictactoe</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!--Script -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/app.js"></script>

</head>

<body>
	<div class="container">
		<header class="text-center">
			<h1>Tic Tac Toe</h1>
		</header>
		<!-- Pick Symbol Section -->
		<section class="pickSymbol">
			<div class="innerPickSymbol text-center">
				<p class="pickSymbolText">Pick a symbol</p>
				<button class="btn" id="btnX">X</button>
				<button class="btn" id="btnO">O</button>
			</div>
		</section>
		<!-- Game Section -->
		<section class="gameSection" style="display:none">
			<div class="row">
				<div class="col-md-3 text-center">
					<p>Player or Computer - X Wins</p>
					<p>Score</p>
				</div>
				<div class="col-md-6 board">
					<div class="row">
						<div class="col-md-4 col-sm-4" id="0"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="1"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="2"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="3"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="4"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="5"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="6"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="7"><button class="btn btn-block">#</button></div>
						<div class="col-md-4 col-sm-4" id="8"><button class="btn btn-block">#</button></div>
					</div>
				</div>
				<div class="col-md-3 text-center">
					<p>Player or Computer - X Wins</p>
					<p>Score</p>
				</div>
			</div>
		</section>
	</div>
</body>
